{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión - Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>

</head>

<body >

    <div class="background-container">
        <img class="background-image" src="{% static 'img/fondoinicio.jpg' %}" alt="Fondo borroso">
      </div>
    <div class="container">
       
        <div class="login-container" style="text-align: center; background-color: black;">
            <div class="logo-container">
                <div class="logo">
                  <img src="{% static 'img/logo3.png' %}" alt="Logo">
                </div></div><br><br><br>
           
            <form method="POST" style="color: white; font-family: 'Courier New', Courier, monospace;">
                {% csrf_token %}
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                    <br>{{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    <br>{{ form.password }}
                </div>
                <input type="submit" value="Ingresar" class="btn btn-login" style="color: black;background-color: #FFB800;" >
            </form>
        </div>
    </div>
    
</body>
</html>
